name: Build JavaFX App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Create EXE installer
        shell: cmd
        run: |
          mkdir output
          jpackage --input target --main-jar Move_arm-1.0-SNAPSHOT.jar --main-class com.example.move_arm.Launcher --name "MoveArm" --app-version "1.1.0" --type exe --dest output --vendor "MoveArm Team"

      - name: List output files (Windows)
        run: dir output

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoveArm-Windows
          path: output/
          retention-days: 30
